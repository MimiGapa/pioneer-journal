<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Pioneer Journal of Multidisciplinary Research</title>
  <script>
    // SPA routing fix for GitHub Pages
    const path = window.location.pathname;
    const repo = '/pioneer-journal';
    if (path.indexOf(repo) === 0) {
      sessionStorage.setItem('redirect', path.slice(repo.length));
      window.location.replace(repo + '/');
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
